<!DOCTYPE html>
<html>
<head>
  <title>Join</title>
</head>
<body>

<script>
  const urlParams = new URLSearchParams(window.location.search);

  //parameters
  const placeid = urlParams.get("placeid");
  const instanceid = urlParams.get("instanceid");

  //Redurect
  document.getElementById("instance").innerHTML = `instanceId: ${instanceid}`;
  document.getElementById("placeid").innerHTML = `PlaceId: ${placeid}`;

</script>

<p id="placeid"></p>
<p id="instance"></p>

</body>
</html>
